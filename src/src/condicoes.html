  <body>
    <script>
      const n1 = Number(prompt("Diigite a nota 1:"));

      const n2 = Number(prompt("Diigite a nota 2:"));

      const n3 = Number(prompt("Diigite a nota 3:"));

      const n4 = Number(prompt("Diigite a nota 4:"));

      const media = (n1 + n2 + n3 + n4) / 4;

      console.log("A média final é : " + media);

      if (media >= 7) {
        console.log("Aprovado!");
      } else if (media < 5) {
        console.log("Reprovado :(");
      } else {
        console.log("Recuperação. Estude mais para passar :|");
      }
    </script>
