<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Javascript</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="" />
      <script>
        // string
        // const nome = prompt("Qual o seu nome?");

        const n1 = 10;
        const n2 = 7;
        const aprovado = true;
        const minimo = 9;

        // Operadores

        console.log("Operadores Aritméticos");
        console.log(n1 + n2);
        console.log(n1 - n2);
        console.log(n1 * n2);
        console.log(n1 / n2);
        console.log(n1 % n2);

        console.log("Operadores de Relacionais");
        console.log(n1 == n2);
        console.log(n1 != n2);
        console.log(n1 > n2);
        console.log(n1 < n2);
        console.log(n1 >= n2);
        console.log(n1 <= n2);

        console.log("Operadores Lógicos");
        console.log(aprovado);
        console.log(!aprovado);
        console.log(n2 >= 7 && n2 >= minimo);
        console.log(n2 >= 7 || n2 >= minimo);

        console.log("Questao");
        var x = true && true; // x = true
        var y = false && true; // y = false
        var z = !false; // z = true
        var w = false || true; // w = true
        console.log(x, y, z, w);
      </script>
    </head>

    <body></body>
  </html>
</html>
