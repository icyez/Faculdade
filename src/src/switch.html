<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
		<title>Estruturas de Decisão - Switch</title>
		<script>
			/*
      Verificar o aumento de salário de acordo com os seguintes cargos:
      Estagiário: 100%
      Analista: 50%
      Gerente: 30%
      Presidente: 10%
      */

			const salario = Number(prompt("Digite o salário:"));
			const cargo = prompt("Digite o cargo:");
			let aumento = 0;

			switch (cargo) {
				case "Estagiário":
					aumento = 2;
					break;
				case "Analista":
					aumento = 1.5;
					break;
				case "Gerente":
					aumento = 1.3;
					break;
				case "Presidente":
					aumento = 1.1;
					break;
				default:
					alert("Favor escolher um cargo válido");
			}

			// const novoSalario = salario + salario * aumento;
			// const novoSalario = salario + (1 + aumento);
			const novoSalario = salario * aumento;

			console.log("O novo salário é: " + novoSalario);
		</script>
	</head>
	<body></body>
</html>
