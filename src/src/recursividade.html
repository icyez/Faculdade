<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Funções</title>
		<script>
			function fatorial(x) {
				if (x < 1) {
					return 1;
				} else {
					return x * fatorial(x - 1);
				}
			}
			console.log(fatorial(5));
		</script>
	</head>
	<body></body>
</html>
